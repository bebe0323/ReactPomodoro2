<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/todo.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alkatra">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pomodoro</title>
    <script src = "./scripts/hacktimer.js"></script>
</head>
<body class="full">
    
    <div class="containerMain">
        <div class="session">
            <p><span id="sessionNumber">Session: 1</span></p>
        </div>
        
        <div >
            <p class="countdown"><span id="remainingMinute">50</span> : <span id="remainingSecond">00</span></p>
        </div>
        <div class="mainButtons">
            <button type="button" class="startButton"><span id="switchButton">Start</span></button>
            <button id="todoButton"><i class="fa-solid fa-list-check"></i></button> <!-- todo Button -->
            <button id="buttonModal" class="buttonModal"><i class="fa-solid fa-gear"></i></button>
        </div>
        
        
    </div>
    

    <!-- <div class="percentage" id="percentage"> </div> -->
    <canvas id="percentage"></canvas>

    <div>
        <!-- The Modal -->
        <div id="myModal" class="myModal">
            <!-- Modal Content -->
            <div class="modalContent">
                <span id="closeModal" class="closeModal">&times;</span>

                <div>
                    <row class="sessionDuration">
                        <!-- <p>Session Duration: </p> -->
                        <label class="coll-3 inputDescription">Session Duration: </label>
                        <input type="text" class="sessionInput" id="NewSessionDuration" placeholder="50" autocomplete="off">
                    </row>
                    <row class="breakDuration">
                        <!-- <p>Break Duration: </p> -->
                        <label class="coll-3 inputDescription">Break Duration: </label>
                        <input type="text" class="breakInput" id="NewBreakDuration" placeholder="10" autocomplete="off">
                    </row>
                </div>

                <div class="restartANDsaveBUTTON">
                    <button id="restartButton">Restart</button>
                    <button id="saveChangesButton" >Save Changes</button>
                </div>

            </div>
        </div>
    </div>

    <div>
        <!-- Modal for to do list -->
        <div id="todoModal">
            <div class="todoContent">

                <span id="todoClose" >&times;</span>
                
                <div id="root"></div>

            </div>
        </div>
    </div>
    

    <button id="fullScreenButton"><i class="fa-solid fa-expand" style="color: #ffffff;"></i></button>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://kit.fontawesome.com/db2202aa1d.js" crossorigin="anonymous"></script>
    <script src = "./scripts/index.js"></script>
    <script src = "./scripts/todo.js"></script>
</body>
</html>
